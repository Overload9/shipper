{% extends 'user_base.html' %}

{% block title %}Downloads{% endblock %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Device</th>
            <th scope="col">Download</th>
        </tr>
        </thead>
        <tbody>
            {% for device in object_list %}
                {% if device.does_processed_builds_exist %}
                <tr>
                    <td>{{device}}</td>
                    <td><a href="#" class="btn btn-success btn-sm" title="Show downloads for this device">Download</a></td>
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
