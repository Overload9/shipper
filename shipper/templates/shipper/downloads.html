{% extends 'user_base.html' %}

{% block title %}Downloads{% endblock %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Device</th>
            <th scope="col">Download</th>
        </tr>
        </thead>
        <tbody>
            {% for device in object_list %}
            <tr>
                <td>{{device}}</td>
                <td>
                    {% if device.has_gapps_builds %}
                        <a href="#" class="btn btn-success btn-sm" title="">GApps</a>
                    {% endif %}
                    {% if device.has_nongapps_builds %}
                        <a href="#" class="btn btn-info btn-sm">Non-GApps</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
