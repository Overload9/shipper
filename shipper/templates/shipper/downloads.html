{% extends 'base.html' %}

{% block title %}Downloads{% endblock %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Device</th>
            <th scope="col">Download</th>
        </tr>
        </thead>
        <tbody>
            {% for device in object_list %}
            <tr>
                <td><p>{{device.name}}</p></td>
                <td><a href="https://sourceforge.net/projects/{{settings.SOURCEFORGE_PROJECT}}/files/Q/{{device.codename}}/{{ device.get_latest_build_object.file_name }}.zip/download" class="btn btn-success btn-sm">Download</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
