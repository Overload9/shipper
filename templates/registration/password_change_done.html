{% extends 'maintainer_base.html' %}

{% block title %}Password Change Successful{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
        <div class="alert alert-info">Your password was changed!</div>
        <div class="alert alert-warning">For security you have been logged out. Please log in again.</div>
        <a class="btn btn-info" href="/maintainers/">Log in again</a>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
